[tool.black]
line-length = 88
target-version = ["py311"]  # ← обновлено
include = '\.pyi?$'
exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]   # ← добавлено
python_functions = ["test_*"]
addopts = [
  "-v",
  "--tb=short"
]
markers = [
  "slow: mark test as slow",
  "integration: mark test as integration"
]